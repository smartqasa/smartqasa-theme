SmartQasa:
  # Panel
  sq-panel-grid-gap: 0.7rem

  # Dialogs
  sq-dialog-border: var(--sq-dialog-border-width) var(--sq-dialog-border-style) rgb(var(--sq-dialog-border-rgb))
  sq-dialog-border-radius: 1.5rem
  sq-dialog-background-color: rgba(var(--sq-dialog-background-rgb), var(--sq-dialog-background-opacity))
  sq-dialog-padding: 1.0rem
  sq-dialog-grid-gap: 0.7rem
  sq-dialog-header-font-size: 25px
  sq-dialog-header-font-weight: 400

  # Cards
  sq-card-height: 6.7rem
  sq-name-height: 3.5rem
  sq-card-border: var(--sq-card-border-width) var(--sq-card-border-style) rgb(var(--sq-card-border-rgb))
  sq-card-border-radius: 1.5rem
  sq-card-background-color: rgba(var(--sq-card-background-rgb), var(--sq-card-background-opacity))
  sq-card-padding: 0 1.0rem
  sq-card-gap-column: 0.7rem
  sq-card-gap-row: 0.3rem

  # Tiles
  sq-tile-width-phone: 1fr
  sq-tile-width-tablet: min(21vw, 19.5rem)
  sq-tile-height-phone: 90px
  sq-tile-height-tablet: 85px
  sq-tile-margin-phone: 28px
  sq-tile-margin-tablet: 18px

  # Fonts
  sq-title-font-size: 3.2rem
  sq-primary-font-size: 1.5rem
  sq-secondary-font-size: 1.1rem

  # Icons
  sq-icon-size: 1.8rem
  sq-icon-padding: 1.0rem
  sq-icon-image: calc(var(--sq-icon-size) + (var(--sq-icon-padding) * 2))
  sq-icon-border-radius: 50%
  sq-icon-opacity: 0.2
  sq-icon-transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out

  # Chips
  sq-chip-padding: 1.0rem
  sq-chip-border-radius: calc((var(--sq-icon-size) + (var(--sq-icon-padding) * 2) + 5px) / 2)
  sq-chip-spacing: 0.3rem

  # Colors
  sq-accent-rgb: 0, 120, 230
  sq-text-accent-rgb: 255, 255, 255

  restriction-lock-margin-left: 90%
  restriction-lock-icon-size: 22px

  mdc-ripple-color: transparent

  modes:
    light:
      sq-primary-rgb: 70, 70, 60
      sq-secondary-rgb: 60, 60, 70
      sq-primary-background-rgb: 180, 180, 180
      sq-secondary-background-rgb: 205, 200, 200
      sq-app-header-background-rgb: 175, 170, 170

      sq-panel-background: white url('/local/sq-storage/images/background_light_13.jpg') no-repeat fixed center

      sq-dialog-background-rgb: 195, 195, 195
      sq-dialog-background-opacity: 0.6
      sq-dialog-border-width: 0px
      sq-dialog-border-style: none
      sq-dialog-border-rgb: 170, 170, 170
      sq-dialog-box-shadow: none

      sq-font-weight-dialog-header: 300

      sq-card-background-rgb: 245, 245, 245
      sq-card-background-opacity: 0.5
      sq-card-border-width: 1px
      sq-card-border-style: solid
      sq-card-border-rgb: 220, 220, 220
      sq-card-box-shadow: none
      sq-card-ripple-color: rgb(50, 50, 50)

      sq-idle-rgb: 10, 10, 10
      sq-inactive-rgb: 110, 110, 110

      sq-title-font-rgb: 30, 30, 30
      sq-title-font-weight: 300

      sq-primary-font-rgb: 10, 10, 10
      sq-primary-font-weight: 400

      sq-secondary-font-rgb: 60, 60, 60
      sq-secondary-font-weight: 300

    dark:
      sq-primary-rgb: 200, 190, 190
      sq-secondary-rgb: 190, 190, 200
      sq-primary-background-rgb: 25, 25, 25
      sq-secondary-background-rgb: 60, 60, 70
      sq-app-header-background-rgb: 60, 55, 55

      sq-panel-background: center / cover no-repeat url('/local/sq-storage/images/background_dark_23.jpg') fixed

      sq-dialog-background-rgb: 25, 25, 25
      sq-dialog-background-opacity: 0.8
      sq-dialog-border-width: 0px
      sq-dialog-border-style: solid
      sq-dialog-border-rgb: 0, 0, 0
      sq-dialog-box-shadow: none

      sq-card-background-rgb: 55, 55, 55
      sq-card-background-opacity: 0.6
      sq-card-border-width: 1px
      sq-card-border-style: solid
      sq-card-border-rgb: 45, 45, 45
      sq-card-box-shadow: none
      sq-card-ripple-color: rgb(210, 210, 210)

      sq-idle-rgb: 200, 200, 200
      sq-inactive-rgb: 140, 140, 140

      sq-title-font-rgb: 180, 180, 180
      sq-title-font-weight: 300

      sq-primary-font-rgb: 200, 200, 200
      sq-primary-font-weight: 300

      sq-secondary-font-rgb: 150, 150, 150
      sq-secondary-font-weight: 300

  # RGB Colors
  sq-rgb-black: 0, 0, 0
  sq-rgb-blue: 25, 125, 255
  sq-rgb-blue-green: 0, 150, 136
  sq-rgb-blue-grey: 96, 125, 139
  sq-rgb-brown: 121, 85, 72
  sq-rgb-cyan: 0, 188, 212
  sq-rgb-dark-beige: 32, 178, 170
  sq-rgb-deep-orange: 255, 87, 34
  sq-rgb-deep-purple: 103, 58, 183
  sq-rgb-deep-yellow: 255, 152, 0
  sq-rgb-green: 76, 175, 80
  sq-rgb-grey: 158, 158, 158
  sq-rgb-indigo: 63, 81, 181
  sq-rgb-light-blue: 3, 169, 244
  sq-rgb-light-green: 139, 195, 74
  sq-rgb-lime: 205, 220, 57
  sq-rgb-magenta: 255, 0, 255
  sq-rgb-orange: 255, 120, 0
  sq-rgb-pink: 233, 30, 99
  sq-rgb-purple: 146, 107, 199
  sq-rgb-red: 250, 67, 54
  sq-rgb-teal: 0, 188, 212
  sq-rgb-warm: 235, 196, 137
  sq-rgb-white: 255, 255, 255
  sq-rgb-yellow: 255, 153, 0

  # Icon State Colors
  sq-binary_sensor-on-rgb: var(--sq-rgb-orange)
  sq-climate-cool-rgb: var(--sq-rgb-light-blue)
  sq-climate-fan_only-rgb: var(--sq-rgb-blue-green)
  sq-climate-heat-rgb: var(--sq-rgb-red)
  sq-climate-heat_cool-rgb: var(--sq-rgb-purple)
  sq-cover-shade-open-rgb: var(--sq-rgb-purple)
  sq-cover-shade-opening-rgb: var(--sq-rgb-purple)
  sq-cover-shade-closing-rgb: var(--sq-rgb-purple)
  sq-cover-garage-open-rgb: var(--sq-rgb-orange)
  sq-cover-garage-opening-rgb: var(--sq-rgb-orange)
  sq-cover-garage-closing-rgb: var(--sq-rgb-orange)
  sq-fan-on-rgb: var(--sq-rgb-light-blue)
  sq-lock-locking-rgb: var(--sq-rgb-orange)
  sq-lock-unlocked-rgb: var(--sq-rgb-orange)
  sq-lock-unlocking-rgb: var(--sq-rgb-orange)
  sq-light-on-rgb: var(--sq-rgb-deep-yellow)
  sq-light-fireplace-on-rgb: var(--sq-rgb-red)
  sq-media_player-idle-rgb: var(--sq-inactive-rgb)
  sq-media_player-on-rgb: var(--sq-inactive-rgb)
  sq-media_player-playing-rgb: var(--sq-rgb-light-blue)
  sq-media_player-paused-rgb: var(--sq-primary-font-rgb)
  sq-media_player-standby-rgb: var(--sq-inactive-rgb)
  sq-switch-on-rgb: var(--sq-rgb-deep-yellow)
  sq-switch-appliance-on-rgb: var(--sq-rgb-blue-grey)
  sq-switch-decorations-on-rgb: var(--sq-rgb-red)
  sq-switch-fireplace-on-rgb: var(--sq-rgb-red)
  sq-switch-heater-on-rgb: var(--sq-rgb-red)
  sq-switch-pump-on-rgb: var(--sq-rgb-blue)
  sq-switch-valve-on-rgb: var(--sq-rgb-blue)
  sq-switch-train-on-rgb: var(--sq-rgb-green)
  sq-vacuum-cleaning-rgb: var(--sq-rgb-blue-green)
  sq-vacuum-idle-rgb: var(--sq-rgb-blue-green)
  sq-vacuum-paused-rgb: var(--sq-rgb-blue-green)
  sq-vacuum-returning-rgb: var(--sq-rgb-blue-green)
  sq-water_heater-electric-rgb: var(--sq-rgb-red)
  sq-unavailable-rgb: var(--sq-rgb-magenta)

  # HA Cards
  #      ha-dialog-border-radius: var(--sq-dialog-border-radius)
  ha-card-background: var(--sq-card-background-color)
  #      ha-card-border-width: var(--sq-card-border-width)
  #      ha-card-border-style: var(--sq-card-border-style)
  #      ha-card-border-color: rgb(var(--sq-card-border-rgb))
  #      ha-card-border-radius: var(--sq-card-border-radius)
  #      ha-card-box-shadow: var(--sq-card-box-shadow)
  ha-card-header-font-size: var(--sq-primary-font-size)

  # HA Text
  primary-text-color: rgb(var(--sq-primary-font-rgb))
  secondary-text-color: rgb(var(--sq-secondary-font-rgb))
  disabled-text-color: rgb(var(--sq-inactive-rgb))

  # HA Main Interface
  primary-color: rgb(var(--sq-primary-rgb))
  accent-color: rgb(var(--sq-accent-rgb))
  divider-color: rgba(var(--sq-secondary-background-rgb), 0.2)

  # HA App Header
  app-header-background-color: rgb(var(--sq-app-header-background-rgb))

  #      app-header-edit-text-color: rgb(var(--sq-secondary-font-rgb))
  #      app-header-selection-bar-color: rgb(var(--sq-primary-rgb))
  #      app-header-edit-background-color: rgb(var(--sq-primary-background-rgb))

  # Browser Mod Popup
  popup-min-width: 550px
  popup-max-width: 95vw
  popup-border-width: var(--sq-dialog-border-width)
  popup-border-style: var(--sq-dialog-border-style)
  popup-border-color: rgb(var(--sq-dialog-border-rgb))
  popup-border-radius: var(--sq-dialog-border-radius)
  popup-background-color: var(--sq-dialog-background-color)
  popup-padding-x: 15px
  popup-padding-y: 15px

  # Dialog
  dialog-border-width: var(--sq-dialog-border-width)
  dialog-border-style: var(--sq-dialog-border-style)
  dialog-border-color: rgb(var(--sq-dialog-border-rgb))
  dialog-box-shadow: var(--sq-dialog-box-shadow)
  dialog-backdrop-filter: blur(10px)
  iron-overlay-backdrop-opacity: 1
  iron-overlay-backdrop-background-color: rgba(0, 0, 0, 0.2)

  # Paper
  # paper-dialog-background-color: var(--sq-dialog-background-color)
  # paper-listbox-background-color: rgb(var(--sq-primary-background-rgb))
  # paper-card-background-color: var(--sq-card-background-color)
  # paper-card-header-color: rgb(var(--sq-secondary-background-rgb))

  # Sidebar Menu
  sidebar-icon-color: rgb(var(--sq-primary-font-rgb))
  sidebar-text-color: rgb(var(--sq-primary-font-rgb))
  sidebar-background-color: rgb(var(--sq-app-header-background-rgb))
  sidebar-selected-icon-color: rgb(var(--sq-accent-rgb))
  sidebar-selected-text-color: rgb(var(--sq-accent-rgb))

  # Buttons
  paper-item-icon-color: rgb(var(--sq-inactive-rgb)
  paper-item-icon-active-color: rgb(var(--sq-accent-rgb))

  # Icons
  state-icon-color: rgb(var(--sq-primary-font-rgb))
  state-icon-active-color: rgb(var(--sq-accent-rgb))
  state-icon-unavailable-color: rgba(var(--sq-rgb-inactive), 0.5)

  # State Colors
  state-binary_sensor-on-color: rgb(var(--sq-rgb-orange))
  state-climate-cool-color: rgb(var(--sq-rgb-light-blue))
  state-climate-heat-color: rgb(var(--sq-rgb-red))
  state-climate-heat_cool-color: rgb(var(--sq-rgb-purple))
  state-cover-shade-open-color: rgb(var(--sq-rgb-purple))
  state-cover-shade-opening-color: rgb(var(--sq-rgb-purple))
  state-cover-shade-closing-color: rgb(var(--sq-rgb-purple))
  state-cover-garage-open-color: rgb(var(--sq-rgb-orange))
  state-cover-garage-opening-color: rgb(var(--sq-rgb-orange))
  state-cover-garage-closing-color: rgb(var(--sq-rgb-orange))
  state-fan-on-color: rgb(var(--sq-rgb-light-blue))
  state-lock-locked-color: rgb(var(--sq-rgb-inactive))
  state-lock-unlocked-color: rgb(var(--sq-rgb-orange))
  state-light-on-color: rgb(var(--sq-rgb-yellow))
  state-light-fireplace-on-color: rgb(var(--sq-rgb-red))
  state-scene-on-color: rgb(var(--sq-rgb-inactive))
  state-switch-on-color: rgb(var(--sq-rgb-yellow))
  state-switch-fireplace-on-color: rgb(var(--sq-rgb-red))
  state-switch-heater-on-color: rgb(var(--sq-rgb-red))
  state-switch-pump-on-color: rgb(var(--sq-rgb-blue))
  state-switch-decorations-on-color: rgb(var(--sq-rgb-red))
  state-switch-train-on-color: rgb(var(--sq-rgb-green))
  state-water_heater-electric-color: rgb(var(--sq-rgb-red))

  # Tables
  table-row-background-color: rgb(var(--sq-primary-background-rgb))
  table-row-alternative-background-color: rgb(var(--sq-secondary-background-rgb))
  data-table-background-color: rgb(var(--sq-primary-background-rgb))

  # Dropdowns
  material-background-color: rgb(var(--sq-primary-background-rgb))
  material-secondary-background-color: rgb(var(--sq-secondary-background-rgb))

  # Pre/Code
  markdown-code-background-color: rgb(var(--sq-primary-background-rgb))
  code-editor-background-color: rgb(var(--sq-primary-background-rgb))

  # Switches
  switch-checked-button-color: rgb(var(--sq-accent-rgb))
  switch-checked-track-color: rgb(var(--sq-accent-rgb))
  switch-unchecked-button-color: rgb(var(--sq-rgb-inactive))
  switch-unchecked-track-color: rgb(var(--sq-rgb-inactive))

  # MDC
  mdc-radio-unchecked-color: rgb(var(--sq-inactive-rgb))
  mdc-theme-text-primary-on-background: rgb(var(--sq-primary-font-rgb))

  mdc-dialog-box-shadow: var(--sq-dialog-box-shadow)
  mdc-theme-surface: var(--sq-dialog-background-color)
  mdc-theme-on-surface: rgb(var(--sq-primary-font-rgb))
  mdc-theme-background: rgb(var(--sq-primary-background-rgb))
  mdc-icon-size: var(--sq-icon-size)
  mdc-button-outline-color: rgb(--sq-card-border-rgb)
  mdc-checkbox-unchecked-color: rgb(var(--sq-secondary-font-rgb))
  mdc-checkbox-disable-color: rgba(var(--sq-inactive-rgb), 0.5)
  mdc-select-fill-color: rgb(var(--sq-secondary-background-rgb))
  mdc-select-ink-color: rgb(var(--sq-primary-font-rgb))
  mdc-select-label-ink-color: rgb(var(--sq-secondary-font-rgb))
  mdc-select-idle-line-color: rgb(var(--sq-primary-font-rgb))
  mdc-select-dropdown-icon-color: rgb(var(--sq-secondary-font-rgb))
  mdc-select-hover-line-color: rgb(var(--sq-accent-rgb))
  mdc-text-field-fill-color: rgb(var(--sq-secondary-background-rgb))
  mdc-tab-text-label-color-default: rgb(var(--sq-secondary-font-rgb))

  #Layout-Card
  masonry-view-card-margin: 0

  rgb-primary-text-color: rgb(var(--sq-primary-font-rgb))
  card-background-color: var(--sq-card-background-color)
